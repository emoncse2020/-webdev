<html lang="en">
<head>

    <title>Html Table</title>
    <style>
        table{
           
            border-collapse:collapse
        }
        td, th {
            border:1px solid salmon

        nav > ul {
            display:flex;

        }
        nav li:hover{
            background-color: lightgray;
        }
    </style>
</head>

    <header>
        <nav>
            <ul>
